<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Forms</title>
</head>
<body>

    <h1>Registration Form</h1>
    <form action="process.php" method="post">
        <fieldset>
            <!-- Input type text & hidden -->
            <label for="fname">First Name : </label><br>
            <input type="text" id="fname" name="fname" required><br>
            <input type="hidden" id="custId" name="custId" value="0000">
            <label for="lname">Last Name : </label><br>
            <input type="text" id="lname" name="lname" required><br><br>
            <input type="hidden" id="custId" name="custId" value="9999">

            <br>
            <!-- Input Type password -->
            <label for="password">Password : </label>
            <input type="password" id="password" name="password">

            <br><br>
            <!-- Select element -->
            <label for="religion">Choose your religion : </label><br>
            <select id="religion" name="religion" multiple>
                <option value="Christian">Christian</option>
                <option value="Moslem">Moslem</option>
                <option value="Budhist">Budhist</option>
                <option value="Hindu">Hindu</option>
            </select>

            <!-- input text month & datetime local-->
            <br><br>
            <label for="bdaymonth">Birthday (month and year) : </label>
            <input type="month" id="bdaymonth" name="bdaymonth"><br>
            <label for="bdaytime">Birthday (date and time) : </label>
            <input type="datetime-local" id="bdaytime" name="bdaytime">

            <!-- input text tel -->
            <br><br>
            <label for="phone">Enter your phone number : </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

            <!-- input text color -->
            <br><br>
            <label for="favcolor">Choose your favorite color : </label>
            <input type="color" id="favcolor" name="favcolor">

            <br><br>
            <!-- textarea element -->
            <label for="comment">Write your comment below : </label><br> 
            <textarea name="comment" rows="10" cols="30"></textarea>

            <br>
            <!-- Input Type Radio -->
            <p>Choose your gender : </p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">Female</label>

            <!-- Input Type checkbox -->
            <p>Choose your hobbies : </p>
            <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
            <label for="hobby1">Badminton</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
            <label for="hobby2">Futsal</label><br>
            <input type="checkbox" id="hobby3" name="hobby3" value="Football">
            <label for="hobby3">Football</label><br>
            <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
            <label for="hobby4">Basketball</label>

            <!-- input text email -->
            <br><br>
            <label for="email">Enter your email : </label>
            <input type="email" id="email" name="email">

            <!-- input text file-->
            <br><br>
            <label for="myfile">Select a file : </label>
            <input type="file" id="myfile" name="myfile">

            <!-- input text image -->
            <br><br>
            <input type="image" src="images/Tugu-UNAI.jpg" alt="Submit" width="500" height="500">

            <!-- input text range -->
            <br><br>
            <label for="vol">Volume (between 0 and 100) : </label>
            <input type="range" id="vol" name="vol" min="0" max="100">
            
            <!-- input text number -->
            <br><br>
            <label for="quantity">input your pos code (between 1 and 7) : </label>
            <input type="number" id="quantity" name="quantity" min="1" max="7">

            <!-- input text search -->
            <br><br>
            <label for="gsearch">Search Google : </label>
            <input type="search" id="gsearch" name="gsearch">

            <!-- input text week -->
            <br><br>
            <label for="week">Select a week : </label>
            <input type="week" id="week" name="week">

            <!-- input text time -->
            <br><br>
            <label for="appt">Select a time : </label>
            <input type="time" id="appt" name="appt">

            <!-- input text url -->
            <br><br>
            <label for="homepage">Add your homepage : </label>
            <input type="url" id="homepage" name="homepage">

            <br><br>
            <!-- Input type submit -->
            <input type="submit">

            <!-- input type reset -->
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
